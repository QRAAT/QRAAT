<!DOCTYPE HTML>
<html>
{% load i18n %}

    <head>
        <!-- Latest compiled and minified CSS -->
        <script src="/static/js/jquery.min.js" type="text/javascript"></script>
	<script> {% include "timezoneinfo" %} </script>
        <link rel='stylesheet' type='text/css' href='/static/project/css/style.css'/>
        {% include "bootstrap" %}
        {% block css %} {% endblock %}
        {% block script %} {% endblock %}
        <title> {% block title %} QRAAT Site {% endblock %} </title>
    </head>

    <body>
        <div id="container" class="container">
            {% block topbar %}
                {% include "navbar.html" %}
            {% endblock %}
            <div class="sidebar">
                {% block sidebar %}
                {% endblock %}
            </div>
            <div style="margin-bottom:1%;" class="content">
                {% block content %} {% endblock %}
            </div>
        </div>
    </body>
</html>
