WSGIPythonPath /usr/local/share/QRAAT/www

<VirtualHost *:80> 
  ServerAdmin jeymissoncz@gmail.com 
  ErrorLog ${APACHE_LOG_DIR}/error.log 
  CustomLog ${APACHE_LOG_DIR}/access.log combined 
  WSGIScriptAlias / /usr/local/share/QRAAT/www/gaat/wsgi.py 
  Alias /static/ /var/www/qraat_site/static/ 

  #Redirect http admin pages to https admin pages
  RewriteEngine on
  RewriteCond %{HTTP:X-Forwarded-SSL} !on 
  RewriteCond %{REQUEST_URI} ^[/admin][/auth]
  RewriteRule .* https://%{HTTP_HOST}%{REQUEST_URI} [R,L]


  <Directory /var/www/qraat_site/static/> 
	Order allow,deny
	Allow from all
  </Directory> 

  # <Directory /home/qraat/workspace/QRAAT/www/apache>
	# Order allow,deny
	# Allow from all
  # </Directory> 
 
  <Directory /usr/local/share/QRAAT/www/gaat>
      <Files wsgi.py>
	Order allow,deny
	Allow from all
      </Files>
  </Directory>
</VirtualHost>

<IfModule mod_ssl.c> 
   <VirtualHost _default_:443> 
     ServerAdmin jeymissoncz@gmail.com 
     WSGIScriptAlias / /usr/local/share/QRAAT/www/gaat/wsgi.py 
     Alias /static/ /var/www/qraat_site/static/
 
     ErrorLog ${APACHE_LOG_DIR}/error.log 
     CustomLog ${APACHE_LOG_DIR}/access.log combined 
     RewriteEngine on 
     RewriteCond %{HTTP:X-Forwarded-SSL} on 
     RewriteCond %{REQUEST_URI} !^[/admin][/auth] 
     RewriteRule .* http://%{HTTP_HOST}%{REQUEST_URI} [R,L] 
	
     SSLEngine on 
     SSLCertificateFile /etc/ssl/certs/server.crt
     SSLCertificateKeyFile /etc/ssl/private/server.key 
     <FilesMatch "\.(cgi|shtml|phtml|php)$"> 
       SSLOptions +StdEnvVars 
     </FilesMatch> 
 
     <Directory /usr/lib/cgi-bin> 
       SSLOptions +StdEnvVars 
     </Directory> 
 
     <Directory /var/www/qraat_site/static/> 
	Order allow,deny
	Allow from all
     </Directory> 
 
      # <Directory /home/qraat/workspace/QRAAT/www/apache>
	# Order allow,deny
	# Allow from all
      # </Directory> 
     
      <Directory /usr/local/share/QRAAT/www/gaat>
	  <Files wsgi.py>
	    Order allow,deny
	    Allow from all
	  </Files>
      </Directory>

	BrowserMatch "MSIE [2-6]" \
		nokeepalive ssl-unclean-shutdown \
		downgrade-1.0 force-response-1.0
	# MSIE 7 and newer should be able to use keepalive
	BrowserMatch "MSIE [17-9]" ssl-unclean-shutdown 
 </VirtualHost> 
</IfModule>
