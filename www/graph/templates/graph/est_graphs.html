{% extends "graph/graphs.html" %}

{% block sidebar%}

    <div id = "text">

        <div class = "sidebar-form">
            <div id ="prefs">
                <form id="form" onsubmit="submit_form()" action="{% url 'graph:est_graphs' %}" name="settings" method="get">
                    <font size="2">
                        {% for field in form %}
                            <b>{{field.label_tag}}</b> {{field}}<br>
                        {% endfor %}
                    </font>
                </form> <!-- end form -->
            </div><!-- end prefs -->

            <div class="section_title">
                <center><button type="submit">Update Graphs</button></center>
            </div> <!-- end section_title -->

        </div> <!-- end sidebar-form -->
    </div> <!-- end text -->

{% endblock %} <!-- end sidebar block -->
